<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Restaurant List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <div class="content">
        <h1>Restaurant List</h1>

        <div class="questions">
            <div class="row">
                <input id="title" type="text" placeholder="Restaurant name" autofocus />
            </div>
            <div class="row">
                <input id="location" type="text" placeholder="Restaurant location" />
            </div>
        </div>
        <button id="add">Add</button>
        <div class="clearAll hide">Clear All</div>
        <div class="list">
            
        </div>

<script type="text/template" id="item-template">

        <div class="title"><%= title %></div>
        <div class="location"><%= location %></div>
        <div class="remove">x</div>
  
</script>

    </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/app.js"></script>

</body>
</html>
